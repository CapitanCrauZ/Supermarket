{% extends "base/index.html "%}

{% load static %}

{% block css %}
<!--Enlace para el Css de Login-->
<link rel="stylesheet" href="{% static "staticLogin/css/style.css" %}">
{% endblock css%}

{% block main %}
<div class="container">
    <div class="div_section_login">
        <div class="div_login">

            <form action="" method="POST" class="formulario">
                <h1 class="Titulo">Supermarket</h1>
                {% csrf_token %}
                {{ formulario }}
                <input type="submit" value="Enviar" class="btn_enviar">
                <a href="registro/" class="a_registrar">¿No tienes Cuenta? Registrate aquí</a>
            </form>

        </div>
    </div>
</div>
{% endblock main %}
